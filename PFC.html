<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Shifumi</title>
  <link rel="shortcut icon" href="./icones/icone.png" type="image/x-icon">
  <link href="PFC.css" rel="stylesheet">
  <script src="PFC.js"></script>
</head>

<body>

  <!-- Utiliser la propriété element.innerHTML couplée avec les outils getElementById()
       ou getElementByClassName() pour réaliser des changements sur la page en fonction
       des choix de l'utilisateur et de l'ordinateur -->
    <div class="top">
      <img src="./icones/icone.png" alt="Pierre-Feuille-Ciseaux" class="logo">
    </div>

    <div id="contenu">
      <div id="joueur">
        <h2>Votre choix</h2>
        <button><img class="images" src="./icones/pierre.png" onclick="test(0);"></button>
        <button><img class="images" src="./icones/feuille.png" onclick="test(1);"></button>
        <button><img class="images" src="./icones/ciseaux.png" onclick="test(2);"></button>
      </div>

      <div id="resultat"></div>
      
      <div id="ordi">
        <h2>Choix de l'IA</h2>
        <div id="choiceOrdi">
        </div>
      </div>
    </div>
    <div id="counters">
      <p><span id="victory">0</span> victoires</p>
      <p><span id="defeat">0</span> défaites</p>
      <p><span id="equal">0</span> égalités</p>
    </div>
</body>
</html>
