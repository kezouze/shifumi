<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Pierre-Feuille-Ciseaux</title>
  <link rel="shortcut icon" href="icone.png" type="image/x-icon">
  <link href="PFC.css" rel="stylesheet">
</head>

<body>

  <!-- Utiliser la propriété element.innerHTML couplée avec les outils getElementById()
       ou getElementByClassName() pour réaliser des changements sur la page en fonction
       des choix de l'utilisateur et de l'ordinateur -->

  <div id="page">

    <div class="top">
      <h1>SHIFUMI</h1>
      <img src="./icone.png" alt="Pierre-Feuille-Ciseaux" class="logo">
    </div>

    <div id="contenu">
      <h2>Votre choix :</h2>
      <button><img class="images" src="pierre.png" onclick="test(0);"></button>
      <button><img class="images" src="feuille.png" onclick="test(1);"></button>
      <button><img class="images" src="ciseaux.png" onclick="test(2);"></button>
    </div>

    <div id="ordi">
      <h2>Choix de l'ordinateur :</h2>
      <div id="choiceOrdi">
      </div>
    </div>

    <div id="resultat">
    </div>
    <div id="counters">
      <p>Nombre de victoire : <span id="victory">0</span></p>
      <p>Nombre de défaite : <span id="defeat">0</span></p>
      <p>Nombre d'égalité : <span id="equal">0</span></p>
    </div>

  </div>

</body>

<script>

  var choice = new Number;
  var choiceOrdi = new Number;
  var victoryCount = 0;
  var defeatCount = 0;
  var equalCount = 0;

  function test(choix) {
    choice = choix;
    getRandomInt();
    compare();
  }

  function getRandomInt() {

    choiceOrdi = Math.floor(Math.random() * 3);

    if (choiceOrdi == 0) {
      document.getElementById("choiceOrdi").innerHTML =
        "<img alt='pierre' class='images' src='pierre.png'>";
    } else if (choiceOrdi == 1) {
      document.getElementById("choiceOrdi").innerHTML =
        "<img alt='feuille' class='images' src='feuille.png'>";
    } else if (choiceOrdi == 2) {
      document.getElementById("choiceOrdi").innerHTML =
        "<img alt='ciseaux' class='images' src='ciseaux.png'>";
    }
  }

  function compare() {

    if (choice == choiceOrdi) {
      document.getElementById("resultat").innerHTML = "<h1>Égalité</h1>";
      document.getElementById('equal').innerHTML = equalCount +=1;
    }
    else if ((choice == 0 && choiceOrdi == 2) ||
      (choice == 1 && choiceOrdi == 0) ||
      (choice == 2 && choiceOrdi == 1)) {
      document.getElementById("resultat").innerHTML = "<h1>Victoire ! :D</h1>";
      document.getElementById('victory').innerHTML = victoryCount += 1;
    }
    else if ((choiceOrdi == 0 && choice == 2) ||
      (choiceOrdi == 1 && choice == 0) ||
      (choiceOrdi == 2 && choice == 1)) {
      document.getElementById("resultat").innerHTML = "<h1>Perdu ! :(</h1>";
      document.getElementById('defeat').innerHTML = defeatCount += 1;
    }
  }
</script>

</html>
